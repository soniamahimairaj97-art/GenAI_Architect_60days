<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px #eee; }
        input, select, button { margin: 10px 0; display: block; width: 100%; padding: 8px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Simple Calculator</h2>
        <form method="POST">
            <input type="number" step="any" name="num1" placeholder="First Number" required>
            <select name="operation">
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (ร)</option>
                <option value="divide">Divide (รท)</option>
            </select>
            <input type="number" step="any" name="num2" placeholder="Second Number" required>
            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <div style="margin-top:20px; font-weight:bold;">
                Result: {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
